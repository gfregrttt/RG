<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reece Insult Generator</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background: #fdfdfd;
    font-size: 1.5rem;
  }
  #insult-container {
    margin-bottom: 1.5rem;
  }
  #insult-container span {
    display: inline-block;
    transform-origin: center bottom;
  }
  .animate {
    animation: scaleIn 0.3s ease forwards;
  }
  .animate:nth-child(1) {
    animation-delay: 0s;
  }
  .animate:nth-child(2) {
    animation-delay: 0.15s;
  }
  @keyframes scaleIn {
    from {
      transform: scale(0);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }
  button {
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    border: none;
    background-color: #111;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }
  button:hover {
    background-color: #444;
  }
</style>
</head>
<body>

<div id="insult-container">
  Reece is a <span id="blank1"></span> <span id="blank2"></span><span id="exclamation" style="visibility:hidden;">!</span>
</div>

<button id="btn">Generate Insult</button>

<script>
  const adj = [
    'stinking','smelly','massive','grimy','crusty','feral','moldy','limp','soggy','deranged',
    'putrid','greasy','slimy','sweaty','farty','drippy','rank','nasty','filthy','clammy',
    'dingy','gunky','hairy','moist','twitchy','awkward','foul-mouthed','bug-eyed','oily','guttural'
  ];

  const noun = [
    'wanker','clown','knobhead','goblin','arse ferret','dick waffle','nut goblin','toilet brush',
    'twat rocket','gremlin','sad goth','fart goblin','arse candle','muffin stain','crotch goblin',
    'plonker','dicknugget','spunk trumpet','troll boy','lard merchant','piss wizard','fuck trumpet',
    'puddle weasel','scrotum sponge','bellend','cream weasel','flannel-faced twit','arsehole',
    'sock puppet','toenail hoarder','butt sniffer','soggy baguette','bootlicking muffin','gobshite',
    'pea-brained walnut','ham goblin','pickle snorter','crayon eater','eggheaded jester',
    'mayo gremlin','colon cowboy','ankle biter','boot snogger','fart collector','twiglet choker',
    'screaming toenail','yeast goblin','spaghetti-handed muppet','gravy guzzler',
    'cabbage magician','dusty trombone','yoghurt wizard','sandal-licker','crotch tuba',
    'glue drinker','toe whisperer','thumb enthusiast','g-string gnome','lawn chair demon',
    'flatulent cryptid','snail tickler','cream gobbler','donut leech','ferret wrangler',
    'bedpan jockey','jam sniffer','nipple bard','squid librarian','hairball sculptor',
    'dung gnome','wobble priest','trouser banshee','grumble dwarf','milk pirate','egg spooner',
    'bog witch','napkin hoarder','troll cupcake','earwax whisperer','hedge-fondler',
    'kneecap licker','waffle snout','lube gremlin','rat-faced dilbert','wet sock',
    'cursed pastry','dust muncher','faceplant factory','foot fungus bard','tuna clown',
    'meatball philosopher','gargoyle snuggler','armpit bard','swamp muffin','braincell fugitive',
    'hamster whisperer','toe bandit','pickle pirate','tinfoil monk','marshmallow crusader',
    'banana vandal','flesh mannequin','nipple vandal','meme lizard','butter gargoyle',
    'egg sneezer','deli phantom','milkshake cultist','moss inspector','bellybutton sniper',
    'crumpet fiend','groin oracle','egg gremlin','moist toad','tissue wizard','goblet sniffer',
    'marmite druid','snorkel tickler','pubic elf','angry scone','shampoo vandal',
    'candle fondler','yoghurt prophet','wasp wrangler','flapjack traitor','sock gremlin',
    'mayonnaise overlord','croissant assassin','potato bard','lint sorcerer'
  ];

  function rand(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  const blank1 = document.getElementById('blank1');
  const blank2 = document.getElementById('blank2');
  const exclamation = document.getElementById('exclamation');
  const btn = document.getElementById('btn');

  let clickCount = 0;

  btn.addEventListener('click', () => {
    clickCount++;

    if (clickCount === 1) {
      // first click: marathon denier!
      blank1.textContent = 'marathon';
      blank2.textContent = 'denier';
      exclamation.style.visibility = 'visible';
    } else if (clickCount % 2 === 0) {
      // every even click: an int lord!
      blank1.textContent = 'an';
      blank2.textContent = 'int lord';
      exclamation.style.visibility = 'visible';
    } else {
      // every odd click after first: random insult!
      blank1.textContent = rand(adj);
      blank2.textContent = rand(noun);
      exclamation.style.visibility = 'visible';
    }

    animateWords();
  });

  function animateWords() {
    blank1.classList.remove('animate');
    blank2.classList.remove('animate');

    // force reflow to restart animation
    void blank1.offsetWidth;
    void blank2.offsetWidth;

    blank1.classList.add('animate');
    blank2.classList.add('animate');
  }
</script>

</body>
</html>
